<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width>, initial-scale=1.0">

              <input type="submit" class="btn btn-primary w-100" value="Search">
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span>
            </li>
            <li id="description">
              Cloudy
            </li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="" id="icon" class="temperature-icon" />
              <div class="temp-values">

          </div>
        </div>
        <p class="future-forecast">Next 6 days forecast:</p>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <small>
        <a href="https://github.com/JuliaBonBon/Vanilla-weather-project" target="_blank">Open-source code</a> by
        Yuliia
        Drivinska
      </small>
    </div>
  </div>
  <script src="src/index.js"></script>

</html>
